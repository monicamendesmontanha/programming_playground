<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Position</title>
    <link rel="stylesheet" href="css/position.css" />
  </head>
  <body>
    <h1>CSS Position Demo</h1>

    <div class="box">This is the default position</div>
    <div class="box static">This is a position static</div>
    <div class="box absolute">This is a position absolute</div>
    <div class="box fixed">This is a position fixed</div>
    <div class="box relative">
      This is a position relative
      <div class="small-box absolute red"></div>
      <div class="small-box absolute green"></div>
      <div class="small-box absolute blue"></div>
    </div>

    <div class="box"></div>
  </body>
</html>
